        <!-- Modal untuk Update Kandidat -->
<div class="modal fade" id="updateKandidatModal" tabindex="-1" aria-labelledby="updateKandidatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateKandidatModalLabel">Update Kandidat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <div class="mb-3">
                        <label for="namaKandidat" class="form-label">Nama Kandidat</label>
                        <input type="text" class="form-control" id="namaKandidat" placeholder="Masukkan Nama Kandidat">
                    </div>
                    <div class="mb-3">
                        <label for="fotoProfil" class="form-label">Foto Profil</label>
                        <input type="url" class="form-control" id="fotoProfil" placeholder="Masukkan Link Foto">
                    </div>
                    <div class="mb-3">
                        <label for="visiMisi" class="form-label">Visi & Misi</label>
                        <textarea class="form-control" id="visiMisi" rows="5" placeholder="Masukkan Visi & Misi"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Kandidat</button>
                </form>
            </div>
        </div>
    </div>
