                    <!-- FORM INPUT OPERATOR -->
                    <div class="box" id="form-box" style="display: none;">
                        <h2>Daftar Kandidat</h2>
                        <div class="mb-3">
                            <label for="id-kandidat" class="form-label">ID Kandidat</label>
                            <input type="text" class="form-control" id="id-kandidat" placeholder="Masukkan ID" name="id-kandidat">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="nama-pengguna-kandidat" class="form-label">Nama Pengguna</label>
                            <input type="text" class="form-control" id="nama-pengguna-kandidat" placeholder="Masukkan Nama Pengguna" name="nama-kandidat">
                        </div>
                        <div class="mb-3">
                            <label for="kata-sandi-kandidat" class="form-label">Kata Sandi</label>
                            <input type="text" class="form-control" id="kata-sandi-kandidat" placeholder="Masukkan Kata Sandi" name="kata-sandi">
                        </div>
                        <div class="mb-3">
                            <label for="nama-kandidat" class="form-label">Nama Kandidat</label>
                            <input type="text" class="form-control" id="nama-kandidat" placeholder="Masukkan Nama Kandidat" name="nama-kandidat">
                        </div>
                        <div class="mb-3">
                            <label for="foto-profil-kandidat" class="form-label">Foto Profil</label>
                            <input type="url" class="form-control" id="foto-profil-kandidat" placeholder="Masukkan Foto Profil" name="foto-profil-kandidat" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="visiMisi-kandidat" class="form-label">Visi & Misi</label>
                            <textarea class="form-control" id="visiMisi-kandidat" rows="3" placeholder="Masukkan Visi & Misi" name="visiMisi-kandidat"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="kandidat-jenis" class="form-label">Jenis Kandidat</label>
                            <select class="form-select" id="kandidat-jenis" name="kandidat-jenis" required>
                                <option value="">Pilih Jenis Kandidat</option>
                                <option value="Ketua Umum MAPERWA">Ketua Umum MAPERWA</option>
                                <option value="Presiden BEM">Presiden BEM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="submitKandidat">Tambah</button>
                        </div>
                    </div>
                    <!-- FORM INPUT OPERATOR -->

                    <!-- FORM DAFTAR SIDIK JARI -->
                    <div class="box" id="form-box-sidikJari" style="display: none;">
                        <h2>Daftar Sidik Jari</h2>
                        <div class="mb-3 mt-3">
                            <label for="id-sidikJari" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id-sidikJari" placeholder="Masukkan ID" name="id-sidikjari">
                        </div>
                        <div class="mb-3">
                            <label for="nama-sidikJari" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama-sidikJari" placeholder="Masukkan Nama" name="nama-sidikJari">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="submitSidikJari">Tambah</button>
                        </div>
                    </div>
                    <!-- FORM DAFTAR SIDIK JARI -->
