<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- FORM INPUT OPERATOR -->
    <div class="container vh-100 d-flex align-items-center">
        <div class="card p-4 shadow-sm mx-auto" style="width: 100%; max-width: 500px;">
            <h2 class="mb-4">Login</h2>
            <div class="mb-3 mt-3">
                <label for="namaPengguna" class="form-label">Nama Pengguna</label>
                <input type="text" class="form-control" id="namaPengguna" placeholder="Masukkan Nama Pengguna" name="namaPengguna">
            </div>
            <div class="mb-3">
                <label for="kataSandi" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="kataSandi" placeholder="Masukkan Kata Sandi" name="kataSandi">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100px;">Masuk</button>
        </div>
    </div>

</body>
</html>
